<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bill & Quotation Generator</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="js/ui.js" defer></script>
  <script src="js/pdf-generator.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Bill & Quotation Generator</h1>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('bill')">Bill</div>
      <div class="tab" onclick="switchTab('quotation')">Quotation</div>
    </div>

    <div class="form-section reference-tab">
  <div class="form-group">
    <label for="refNo">Reference No.</label>
    <input type="text" id="refNo" placeholder="e.g. AC/Bill/2025-XX" />
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" onkeydown="return false" />
  </div>
  <div class="form-group">
    <label for="clientName">Client Name</label>
    <input type="text" id="clientName" placeholder="Enter client name" />
  </div>
  <div class="form-group">
    <label for="clientAddress">Client Address</label>
    <textarea id="clientAddress" placeholder="Enter client address"></textarea>
  </div>
  <div class="form-group">
    <label for="siteName">Site Name</label>
    <input type="text" id="siteName" placeholder="Enter site name" />
  </div>
<div class="tab-title" style="text-align: center; font-weight: bold; font-size: 16px; margin-top: 10px;">
  BILL
</div>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Sl. No</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Rate (₹)</th>
            <th>Amount (₹)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn" onclick="addItem()">+ Add Item</button>
    </div>

    <div class="total-section">
      <strong>Grand Total: ₹<span id="grand-total">0</span></strong><br>
      <em id="total-words"></em>
    </div>

    <button class="btn" onclick="generatePDF()">Download & Print</button>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const refInput = document.getElementById("refNo");
    if (refInput) {
      refInput.addEventListener("input", () => {
        refInput.value = refInput.value.toUpperCase();
      });
    }
  });
</script>
<script>
  window.currentTab = 'bill'; // default

  function switchTab(tab) {
    window.currentTab = tab;

    // Switch tab appearance
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');

    // Update heading inside PDF title if needed
    const heading = document.querySelector('.tab-title');
    if (heading) heading.textContent = tab === 'bill' ? 'BILL' : 'QUOTATION';
  }

</script>
</body>
</html>
